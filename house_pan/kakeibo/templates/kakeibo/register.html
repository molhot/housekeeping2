{% extends 'kakeibo/base.html' %}

{% block content %}
<h1>
    {{page_title}}
</h1>
<form method = "POST">
    {% csrf_token %}
    {{form.non_field_errors}}
    {% for field in form %}
    <div class="mt-4">
        {{field}}
        {{field.errors}}
    </div>
    {% endfor %}
    <button class="btn mb-4" type="submit" name="button">
        送信
    </button>
</form>
{% endblock %}
